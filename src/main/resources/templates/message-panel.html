<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>

    <link rel="stylesheet" href="/css/table.css">

</head>
<body>
    <h1>MESSAGES</h1>
    <h1>
        <button class="button-37 nav-link text-white active h5"
                th:if="${@loggedUser.isLogged()}"
                onclick="window.location.href='/user/logout';">
            LOGOUT
        </button>
    </h1>

    <table id="customers">
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Sender-Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Content</th>
            <th scope="col">ACTION</th>
        </tr>
        <tr th:each="message : ${allMessages}" >
            <td th:text="|*{message.getCreatedAt()}|"></td>
            <td th:text="|*{message.getFullName()}|"></td>
            <td th:text="|*{message.getNumber()}|"></td>
            <td th:text="|*{message.getContent()}|"></td>
            <td>
                <div class="col-md-1">
                    <a th:href="@{/message/delete/{id}(id=*{message.getId()})}" class="button3">Delete</a>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
